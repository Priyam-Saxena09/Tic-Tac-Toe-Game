<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="tic-tac-toe-9-730625.png">
</head>
<body>
    <img src = "images.jpg">
    <h1></h1>
    <table border="4px">
        <tr>
            <td class="0" id="1"></td>
            <td class="0" id="2"></td>
            <td class="0" id="3"></td>
        </tr>
        <tr>
            <td class="2" id="4"></td>
            <td class="2" id="5"></td>
            <td class="2" id="6"></td>
        </tr>
        <tr>
            <td class="4" id="7"></td>
            <td class="4" id="8"></td>
            <td class="4" id="9"></td>
        </tr>
    </table>
    <button id="X">X</button>
    <button id="O">O</button>
    <button id="new">New Game</button>
    <script src="index.js"></script>
</body>
</html>
