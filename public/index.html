<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="tic-tac-toe-9-730625.png">
</head>
<body>
    <img class="hide" src = "images.jpg">
    <h1></h1>
    <table class="hide" border="4px">
        <tr>
            <td class="0" id="1"></td>
            <td class="0" id="2"></td>
            <td class="0" id="3"></td>
        </tr>
        <tr>
            <td class="2" id="4"></td>
            <td class="2" id="5"></td>
            <td class="2" id="6"></td>
        </tr>
        <tr>
            <td class="4" id="7"></td>
            <td class="4" id="8"></td>
            <td class="4" id="9"></td>
        </tr>
    </table>
    <button id="X" class="hide">X</button>
    <button id="O" class="hide">O</button>
    <button id="new" class="hide">New Game</button>
    <div class="startcont">
        <h2>Let's play the game</h2>
    </div>
    <div class="how">
    <p>How to play?</p>
    <p>First click on X or O button.Then click on the box on which you want to place X or O.</p>
    <p>Click on the above box to Enjoy the game.</p>
    </div>
    <h3>Welcome to Tic-Tac-Toe</h3>
    <script src="index.js"></script>
</body>
</html>
